<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body { font-family: Arial; padding: 50px; }
        input { width: 200px; padding: 5px; margin: 5px 0; }
        .error { color: red; font-size: 12px; }
        button { padding: 8px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label>Username:</label><br>
            <input type="text" id="username">
            <div class="error" id="userError" style="display:none;">Username cannot be empty</div>
        </div>
        <div>
            <label>Password:</label><br>
            <input type="password" id="password">
            <div class="error" id="passError" style="display:none;">Password cannot be empty</div>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            var user = document.getElementById('username').value.trim();
            var pass = document.getElementById('password').value.trim();
            var userError = document.getElementById('userError');
            var passError = document.getElementById('passError');
            
            if (user === '') {
                userError.style.display = 'block';
            } else {
                userError.style.display = 'none';
            }
            
            if (pass === '') {
                passError.style.display = 'block';
            } else {
                passError.style.display = 'none';
            }
            
            if (user !== '' && pass !== '') {
                alert('Login successful!');
            }
        };
    </script>
</body>
</html>
